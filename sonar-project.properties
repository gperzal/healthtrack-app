# SonarCloud Configuration for HealthTrack App
# Replace TU_ORG and TU_PROYECTO with your actual SonarCloud organization and project key

# Project identification
sonar.projectKey=gperzal_healthtrack-app
sonar.organization=gperzal
sonar.projectName=healthtrack-app
sonar.projectVersion=1.0-SNAPSHOT

# SonarCloud connection
sonar.host.url=https://sonarcloud.io
sonar.login=${env.SONAR_TOKEN}

# Source code paths (Java Maven structure)
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Test reports
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns (optional)
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/** 